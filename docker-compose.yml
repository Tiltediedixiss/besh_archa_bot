version: "3.8"
services:
  bot:
    build: .
    container_name: besh_archa_bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_ID=${ADMIN_ID}
      - TZ=${TZ:-UTC}
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
      - ./feedback_day4.csv:/app/feedback_day4.csv
    restart: always
